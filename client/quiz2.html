<template name="quiz2">
	<div>
		<h1>Meteor Draw!</h1>
		<h6>You can get different color of drawing board everytime you click the 'Erase' button!</h6>
	</div>

	<br>
	<button id="erase">Erase</button>
	<div id="pos">position</div> 
	<br>
	<p>Choose a color: <select id="selectColor">
                  <option id="colBlack" value="black" selected="selected">Black</option>
                  <option id="colWhite" value="white">White</option>
                  <option id="colRed" value="red">Red</option>
                  <option id="colBlue" value="blue">Blue</option>
                  <option id="colViolet" value="violet">Violet</option>
                  <option id="colOrange" value="orange">Orange</option>
                  <option id="colPink" value="pink">Pink</option>
	</select>
	</p>

	<br>
	<canvas id="draw" width="500" height="500" style="background: yellow;">
				Your brower doesn't support the canvas.
	</canvas>
</template>
